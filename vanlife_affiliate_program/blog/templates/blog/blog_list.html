{% extends 'base.html' %}
{% block content %}
{% for blog in blogs  %}
<a class="conversion-list" href="{% url 'blog_detail' blog.slug %}">
    <h3 class="car-title">{{blog.slug}}</h3>
    <div class="car-list">
        <p>{{blog.subtitle | safe}}</p>
    </div>
</a>
{% endfor %}
{% endblock content %}
